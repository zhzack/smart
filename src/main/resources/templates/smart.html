    function connect() {
        const user_name = [[${session.loginUser.user_id}]];

        const Socket = "MozWebSocket" in window ? MozWebSocket : WebSocket;
        ws = new Socket("ws://127.0.0.1/ws/U" + user_name);

        ws.onmessage = function (evt) {
            let infoCode = evt.data.substring(0, 2)
            let message = evt.data.substring(2)
            switch (infoCode) {
                case "00":
                    console.log("心跳")
                    break;
                case "01":
                    let arr = JSON.parse(message);
                    for (let i = 0; i < arr.length; i++) {
                        insertDevice(arr[i])
                    }
                    break;
                case "02":
                    break;
                case "03":
                    break;
                case "04":
                    break;
                case "05":
                    break;
                default :
                    console.log(evt.data)
                    break;
            }
        };

        ws.onclose = function (evt) {
            console.log('连接关闭')
        };

        ws.onopen = function (evt) {
            ws.send("0100")
            console.log('连接成功')
        };
    }

        Object.keys(device).forEach(function (key) {

            AllDevice_Menu += "<td>" + device[key] + "</td>"
            AllDevice_List += "<td>" + device[key] + "</td>"
            console.log(key, device[key]);

        AllDevice_Menu += "<td><button type=\"button\" class=\"btn btn-warning btn-icon-text\">\n" +

        AllDevice_List += "<td><button type=\"button\" class=\"btn btn-warning btn-icon-text\" id =device.device_id  onclick=openLed(this.getAttribute('class'),this.getAttribute(device_id))>\n" +
            "                          <i class=\"mdi mdi-reload btn-icon-prepend\"></i>                                                    \n" +
            "                          Reset\n" +
            "                        </button></td>";
        AllDeviceMenu.innerHTML += AllDevice_Menu + "</li>"
        AllDeviceList.innerHTML += AllDevice_List + "</tr>";
        Devices.innerHTML = Devices.innerHTML + AllDeviceMenu;
        if (device.device_status) {

    function addDevice() {
        if (device_mac !== "" && device_name !== "") {
            $.ajax({
                method: 'get',
                url: '/addDevice',
                data: {
                    DeviceName: device_name,
                    DeviceMac: device_mac
                },
                success: function (data) {
                    if (data === "success") {
                        let obj = document.getElementById("addDevice");
                        obj.innerHTML = "";
                        alert("添加成功" + data);

                    } else {
